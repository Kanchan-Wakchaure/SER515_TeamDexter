    <div class="row">
        <div class="col-md-3 poster"><img src={{movie.poster_path}}></div>

        <div class="col-md-7">

            <font size="18" color="black">&nbsp;{{movie.original_title}}</font>

            <span class="language">&nbsp; {{movie.original_language}}</span>

            <a class="btn btn-primar booking" role="button" (click)=openDialog()>Find Shows</a>

            <div class="row tagline">
                <p>{{movie.tagline}}</p>
            </div>

            <div class="row genres">
                <span *ngFor="let genre of movie.genres; let isLast=last">
                    <p>{{genre.name}}{{isLast ? '' : '/'}}</p>
                </span>
            </div>

            <div class="row tagline">
                <p>{{movie.overview}}</p>
            </div>

            <div class="row info">
                <b>Release Date</b><p>&nbsp; {{movie.release_date | date}}</p>
            </div>

            <div class="row info">
                <b>Votes</b><p>&nbsp; {{movie.vote_count}}</p>
                <b>&nbsp; Average</b><p>&nbsp; {{movie.vote_average}}</p>
            </div>

            <div class="row info">
                <b>Cast</b>
                <div class="scroller">
                    <span *ngFor="let cast of movie.cast; let isLast=last">
                        <font>{{cast.name}}{{isLast ? '' : ', '}}</font>
                    </span>
                </div>
            </div>
        </div>
    </div>
<div class="row suggest">
    <div class="scroll_vertical">
        <app-similar-movies [movieID]="movie_id"></app-similar-movies>
    </div>
</div>
