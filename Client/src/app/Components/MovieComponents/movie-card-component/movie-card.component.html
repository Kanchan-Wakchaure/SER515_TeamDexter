<mat-card class="movie-card">
  <mat-card-header>
    <div mat-card-avatar class="movie-header-image"></div>
    <mat-card-title> <strong>{{movie.title}}</strong></mat-card-title>
    <mat-card-subtitle> {{movie.id}}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src= {{movie.poster_path}}  alt="Movie Image">
  
  <mat-card-actions>
    <button class = "btn btn-success" (click)="getDetails()">Details</button>
    <button class = "btn btn-primary">Add to Wishlist</button>
  </mat-card-actions>
</mat-card>
