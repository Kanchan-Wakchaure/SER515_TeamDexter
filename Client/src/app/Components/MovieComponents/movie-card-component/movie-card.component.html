<mat-card class="movie-card">
  <mat-card-header>
    <div mat-card-avatar class="movie-header-image"></div>
    <mat-card-title> {{movie.name}}</mat-card-title>
    <mat-card-subtitle> {{movie.genre}}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src= {{movie.imageUrl}}  alt="Movie Image">
  
  <mat-card-actions>
    <button class = "btn btn-success">Details</button>
    <button class = "btn btn-primary">Add to Wishlist</button>
  </mat-card-actions>
</mat-card>
