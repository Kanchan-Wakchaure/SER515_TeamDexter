<!-- The code is referenced from https://www.w3schools.com/howto/howto_js_slideshow.asp -->
<!-- Slideshow container -->
<div class="slideshow-container">

  <!-- Full-width images with number and caption text -->
  <div class="mySlides">
    <img [(src)]=currentMovie.imageUrl alt="slide show">
    </div>
  
  <!-- Next and previous buttons -->
  <a class="prev" (click)="changeSlide(-1)">&#10094;</a>
  <a class="next" (click)="changeSlide(1)">&#10095;</a>
</div>
<br>
<div style="text-align:center" *ngFor="let movieId of popularMovies" >
  <span class="dot" ></span> 
  </div>
