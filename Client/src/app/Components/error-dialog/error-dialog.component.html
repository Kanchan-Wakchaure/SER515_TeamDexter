<div matDialogTitle>
  Error
</div>
<hr>
<div matDialogContent>
  {{data.message}}
</div>
<hr>
<div class="row justify-content-end" matDialogActions>

  <button style="outline:none;" mat-raised-button *ngIf="data.ok" (click)="closeDialog()">OK</button>
  <button mat-raised-button *ngIf="data.cancel" (click)="closeDialog()">Cancel</button>

</div>
