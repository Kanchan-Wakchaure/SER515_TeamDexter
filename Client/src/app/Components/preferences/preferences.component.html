<div class="container prefer">
  <div class="form-group">
    <h3 align="center">User Profile</h3>
  </div>

  <div class="form-group">
    <br>
    <h5><u>User Details </u></h5>
    <label for="firstname">First Name:</label>
    <input class="form-control" type="string" name="firstname" id="firstname" [(ngModel)]="user.firstname"
      [readonly]="readonly">
  </div>

  <div class="form-group">
    <label for="lastname">Last Name:</label>
    <input class="form-control" type="string" name="lastname" id="lastname" [(ngModel)]="user.lastname" [readonly]="readonly">
  </div>

  <div class="form-group">
    <label for="email">Email:</label>
    <input class="form-control" type="email" name="email" id="email" readonly [(ngModel)]="user.email">
  </div>

  <div class="form-group">
    <label for="location">Location:</label>
    <input *ngIf="readonly" class="form-control" type="location" name="location" id="location" readonly [(ngModel)]="user.location">
    <select *ngIf="!readonly" class="form-control" id="location" name="location" [(ngModel)]="user.location">
      <option *ngFor="let c of cities" [ngValue]="c.name">{{c.name}}</option>
    </select>
  </div>

  <div class="form-group">
    <h5><u>Set Preferences </u></h5>
    <label for="genres">Genre:</label>
    <ng-multiselect-dropdown [placeholder]="'Select Genres'" [data]="genreList" [(ngModel)]="user.genreList"
      [settings]="dropdownSettings" name="genres" [disabled] = "readonly">
    </ng-multiselect-dropdown>
  </div>

  <div class="form-group">
    <label for="actors">Actor:</label>
    <ng-multiselect-dropdown [placeholder]="'Select Actors'" [data]="actorsList" [(ngModel)]="user.actorsList"
      [settings]="dropdownSettings" name="actors" [disabled] = "readonly">
    </ng-multiselect-dropdown>
  </div>

  <button *ngIf="readonly" type="submit" class="btn btn-danger" (click)="editProfile()">Edit Profile</button>
  <button *ngIf="!readonly" type="submit" class="btn btn-success" (click)="saveChanges()">Save Changes</button>
  <a class="nav-li" *ngIf="!readonly" href= "/preferences">Cancel</a><br><br><br>
</div>
