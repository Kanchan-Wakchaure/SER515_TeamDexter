<div class="container-fluid navigation">
  <!-- <div class="row">
    <p class="city-text">Current Location: {{selectedCity}}</p>
  </div> -->
  <div class="row">
    <div class="col-md-2 col-sm-2">
      <div class="logo" (click)="navigateToHome()">FindMyShow</div>
    </div>
    <div class="col-md-8 col-sm-8">
      <div class="form-group search-box">
        <input matInput [matAutocomplete]="auto" type="text" class="form-control" (keyup)="findMovieNames($event,seachForm.value,partial)"
          id="search_subject" placeholder="Search for movies" [formControl]="seachForm">
        <mat-autocomplete #auto="matAutocomplete">
            
          <mat-option (onSelectionChange)="getDetails(movie.id)" (click)="getDetails(movie.id)" *ngFor=" let movie of movies"
            [value]="movies.title">
            <img class="avatar" src={{movie.poster_path}} width="40" height="40" alt=' '>
              {{movie.title}}
          </mat-option>
          
        </mat-autocomplete>
      </div>
    </div>
    <div class="col-md-2 col-sm-2 search-content">
      <a class="btn btn-primary search-button" role="button" (click)="searchMovies(seachForm.value,full)">Search</a>
    </div>
  </div>
  <div class="row">
    <div class="col-md-3"></div>
    <div class="navb col-md-6">
      <a class="nav-li log" href="/home">Home</a>
      <a class="nav-li log" href="/coming_soon">Coming Soon</a>
      <a class="nav-li log" href="/now_playing">Now Playing</a>
      <a class="nav-li log" href="/recommended" *ngIf="loggedIn">Recommended</a>
      <button class="btn btn-primary login-button log" (click)="openCityDialog()">{{getSelectedCity()}}</button>
      <button *ngIf="!loggedIn" class="btn btn-primary login-button log" (click)="openDialog()">Log In</button>
      <button *ngIf="!loggedIn" class="btn btn-primary login-button log" (click)="openSignUp()">Sign Up</button>
      <div class="nav dropdown log" *ngIf="loggedIn">
        <button class="btn btn-danger user-button dropdown-toggle login-button" type="button" data-toggle="dropdown"
          aria-haspopup="true" aria-expanded="false" (click)="toggleDropdown()">
          hi, {{username}}!
        </button>
        <div class="dropdown-menu" id="dropdownMenuButton">
          <a class="dropdown-item nav-li" href="/preferences" (click)="viewprofile()">View Profile</a>
          <a *ngIf="user.role==admin" class="dropdown-item nav-li" href="/manage">Manage</a>
          <a class="dropdown-item nav-li" href="#" (click)="logOut()">Log out</a>
        </div>
      </div>
    </div>
  </div>
</div>
