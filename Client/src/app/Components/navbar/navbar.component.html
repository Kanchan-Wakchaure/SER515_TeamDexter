<div class="container-fluid navigation">
  <div class="row">
    <div class="col-md-2 col-sm-2">
      <div class="logo" (click)="navigateToHome()">FindMyShow</div>
    </div>
    <div class="col-md-8 col-sm-8">
      <div class="form-group search-box">
        <input type="text" class="form-control" id="search_subject" placeholder="Search for movies" (keyup.enter)="searchMovies(seachForm.value)"
          [formControl]="seachForm">
      </div>
    </div>
    <div class="col-md-2 col-sm-2 search-content">
      <a class="btn btn-primary search-button" role="button" (click)="searchMovies(seachForm.value)">Search</a>
    </div>
  </div>

  <div class="row">
    <div class="navbar">
      <nav class="navset">
        <a class="nav-li" href="/home">Home</a>
        <a class="nav-li" href="/coming_soon">Coming Soon</a>
        <a class="nav-li" href="/wish_list">Wish List</a>
        <a class="nav-li" href="/latest">Latest</a>
      </nav>
      <div class="log"
        *ngIf = "!this.authenticationService.isLoggedIn()">
        <a class="btn btn-primary login-button" href="" (click)="openDialog()">Log In</a>
      </div>
      <div class="signup"
      *ngIf = "!this.authenticationService.isLoggedIn()">
        <a class="btn btn-primary signup-button" href="" (click)="openSignUp()">Sign Up</a>
      </div>
      <ul class="nav navbar-nav navbar-right caret-text">
          <li class="dropdown" appDropDown>
              <a  *ngIf = "this.authenticationService.isLoggedIn()"
              class="dropdown-toggle navset nav-li"
              role="button"
              style="cursor: pointer;">
              hi {{this.authenticationService.getUser().firstName}}
              <span class="caret open"></span>
          </a>
              <ul class = "dropdown-menu">
                  <li><a style="cursor: pointer;">set favourites</a></li>
                  <li><a style="cursor: pointer;" (click)="logOut()">Log out</a></li>
              </ul>
          </li>
      </ul>
      
    </div>
  </div>
</div>
