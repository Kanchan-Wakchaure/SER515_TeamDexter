<div class="container profile">
  <div class="row">
    <div class="col-md-12">
      <form [formGroup]="userprofileForm">

        <div formGroupName="profileData">

          <div class="form-group">
            <h3 align="center">User Profile</h3>
          </div>

          <div class="form-group">
            <br>
            <h5><u>User Details: </u></h5>
            <label for="firstname">First Name:</label>
            <input class="form-control" type="string" name="firstname" id="firstname" formControlName="firstname"
              [(ngModel)]="profile.firstname" [readonly]="readonly">
          </div>

          <div class="form-group">
            <label for="lastname">Last Name:</label>
            <input class="form-control" type="string" name="lastname" id="lastname" formControlName="lastname"
              [(ngModel)]="profile.lastname" [readonly]="readonly">
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input class="form-control" type="email" name="email" id="email" readonly formControlName="email"
              [(ngModel)]="profile.email">
          </div>

          <div class="form-group">
            <label for="location">Location:</label>
            <input *ngIf="readonly" class="form-control" type="location" name="location" id="location" readonly
              formControlName="location" [(ngModel)]="profile.location">
            <select *ngIf="!readonly" class="form-control" id="location" name="location" formControlName="location"
              [(ngModel)]="profile.location">
              <option *ngFor="let c of cities" [ngValue]="c.name">{{c.name}}</option>
            </select>
          </div>
        </div>
      </form>
      <div><a *ngIf="!readonly" class="nav-li" href="/preferences">Set Preferences</a></div>
      <br>
    </div>
  </div>
  <button *ngIf="readonly" type="submit" class="btn btn-danger" (click)="editProfile()">Edit Profile</button>
  <button *ngIf="!readonly" type="submit" class="btn btn-success" (click)="saveChanges()">Save Changes</button><br><br><br>
</div>
