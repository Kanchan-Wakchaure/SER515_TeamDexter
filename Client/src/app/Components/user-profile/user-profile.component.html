<div class="container profile">
        <div class="row">
          <div class="col-md-12">
            <form [formGroup]="userprofileForm">
                    
              <div formGroupName="profileData">
      
                <div class="form-group">
                <h3>User Profile:</h3>
                </div>
      
                <div class="form-group">
                <label for="firstname">First Name:</label>
                <input class="form-control" 
                       type="string" 
                       name="firstname" 
                       id="firstname" 
                       formControlName="firstname"
                       value = "{{fnameholder}}"
                       readonly
                       placeholder="{{fnameholder}}">
                </div> 
                      
                <div class="form-group">
                <label for="lastname">Last Name:</label>
                <input class="form-control" 
                       type="string" 
                       name="lastname"                        
                       id="lastname" 
                       formControlName="lastname"
                       value = "{{lnameholder}}"
                       readonly
                       placeholder="{{lnameholder}}">
                </div>
                <div class="form-group">
                <label for="email">Email:</label>
                <input class="form-control" 
                       type="email" 
                       name="email" 
                       id="email" 
                       formControlName="email"
                       readonly
                       value="{{emailholder}}"
                       placeholder="{{emailholder}}">
                </div>                                
                    
                <div class="form-group">
                  <label for="location">Location:</label>
                  <input class="form-control" 
                         type="string" 
                         name="location" 
                         id="location" 
                         formControlName="location"
                         readonly
                         value="{{locationholder}}"                         
                         placeholder="{{locationholder}}">
                </div>                                
              </div>               
            </form>      
        </div>       
    </div>
</div>
<div>
    <app-preferences>Set Preferenecs:</app-preferences>
</div>
