<!--The division below handles movie slider.-->
<div *ngIf="showSlider">
  <app-movie-slide></app-movie-slide>
</div>
<br>
<div class="band container">
  <div *ngFor="let movie of movies">
    <app-movie-card [movie]=movie> </app-movie-card>
    </div>
</div>
<div class="container mt-4">
  <ngb-pagination
    class = "d-flex justify-content-end"
    [collectionSize] = "1000"
    [maxSize] = "7"
    [pageSize] = "20"
    [(page)] = "page"
    >
  </ngb-pagination>
</div>
